<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/user.js"></script>    
    <title>EUROCHRONOS</title>
</head>

<body onload="readAllRelojes()">
    <div class="container">
        <h1>EUROCHRONOS</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input id="marca" type="text" placeholder="Marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input id="modelo" type="text" placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="material_caja">Material Caja:</label>
                <input id="material_caja" type="text" placeholder="Material Caja">
            </div>
            <div class="form-group">
                <label for="material_correa">Material Correa:</label>
                <input id="material_correa" type="text" placeholder="Material Correa">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input id="precio" type="number" step="0.01" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input id="descripcion" type="text" placeholder="Descripción">
            </div>
            <button type="button" onclick="createReloj();">Guardar</button>
        </div>
    
        <table id="table-reloj">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Material Caja</th>
                    <th>Material Correa</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
    
        </table>
    </div>
</body>
</html>
